<div class="header" fxFlex fxLayout>
    <mat-toolbar>
      <!-- Logo & navigation -->
      <div fxFlex fxLayout>
        <ul fxLayout class="navigation-items" fxHide.lt-md>
          <li><a *ngIf="!currentUser" routerLink="/main" routerLinkActive="active-link">На главную</a></li>
        </ul>
      </div>

      <!-- User menu -->
      <div fxFlex fxLayout fxLayoutAlign="end">
        <ul fxLayout class="navigation-items" fxHide.lt-md>
          <li>
            <a *ngIf="!currentUser" routerLink="/login" routerLinkActive="active-link">Авторизация</a>
          </li>
          <li>
            <a *ngIf="!currentUser" routerLink="/registration" routerLinkActive="active-link">Регистрация</a>
          </li>
          <li>
            <div id="user-name" *ngIf="currentUser">Welcome <i>{{currentUser.username}}</i></div>
          </li>
          <li>
            <a *ngIf="currentUser" routerLink="/logout" routerLinkActive="active-link">Logout</a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
  </div>
